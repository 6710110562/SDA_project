<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plant Card</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  width:100vw;
  height:100vh;
  background:#fdfdfb;
  font-family: Arial, sans-serif;

  display:flex;
  justify-content:center;
  align-items:center;
}


/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.card-box{

  height:100vh;
}


/* ‡∏£‡∏π‡∏õ‡∏Å‡∏≤‡∏£‡πå‡∏î */
.card-box img{
  width:100%;

}


/* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ö‡∏ô */
.icon{

  display:flex;
  justify-content:center;
  align-items:center;

}

}

}

.exit-btn{
  position:absolute;

  bottom:25px;
  left:50%;
  transform:translateX(-50%);

  background:#ff6b6b;
  color:white;

  border:none;
  border-radius:20px;

  padding:14px 45px;

  font-size:18px;
  font-weight:bold;

  cursor:pointer;

  box-shadow:0 4px 10px rgba(0,0,0,0.3);

  transition:0.2s;
}

.exit-btn:hover{
  transform:translateX(-50%) scale(1.1);
  background:#ff4d4d;
}

</style>
</head>


<body>


<div class="card-box">

</html>
